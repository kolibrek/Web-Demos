<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Thumbnail Demo</title>
		<link rel="stylesheet" href="css/style.css"></link>
	<link href='http://fonts.googleapis.com/css?family=Exo+2:200,400' rel='stylesheet' type='text/css'></link>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/popup.js"></script>
</head>
	<body>

		<h1>Thumbnail and Popup demo</h1>
		<div class="image-set">
			
			<div class="image">
				<!-- This next tag is the thumbnail that can be clicked -->
				<img class="thumbnail" src="images/logo.svg"></img>
				<!-- This div is hidden until the thumbnail is clicked -->
				<div class="popup hidden">
					<img class="full-image" src="images/logo.svg"></img>
				</div>
			</div>

			<div class="image">
				<!-- This next tag is the thumbnail that can be clicked -->
				<img class="thumbnail" src="images/logo2.svg"></img>
				<!-- This div is hidden until the thumbnail is clicked -->
				<div class="popup hidden">
					<img class="full-image" src="images/logo2.svg"></img>
				</div>
			</div>

		</div>
		<br>
		<a href="index.html">back to index</a>
	</body>
</html>
